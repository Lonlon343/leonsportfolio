    <!DOCTYPE html>

    <head>
      <meta charset="UTF-8">

      <title>Dynamic Background</title>
      <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #background {
            position: absolute;
            height: 800vh;
            width: 100vw;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
    </head>
    <body>
      <canvas id="background"></canvas>
      <script>
    const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;
let step = 0;
let waveSpeed = 0.01; // Speed of wave motion
let waveAmplitude = 80; // Height of the wave
let waveFrequency = 0.001; // Frequency of the wave
let waveDepth = 20; // Depth effect for 3D illusion
let curveRadius = 100; // Controls the curvature of the wave
function updateCanvasSize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
}
window.addEventListener('resize', updateCanvasSize);
function drawCurvedFractalWaveGradient() {
    ctx.clearRect(0, 0, width, height);
    for (let y = 0; y < height; y += 2) {
        // Calculate the offset and curvature with fractal-like complexity
        let waveOffset = Math.sin(y * waveFrequency + step) * waveAmplitude 
                       + Math.sin(y * waveFrequency * 3 + step * 0.5) * (waveAmplitude / 2);
        let curveEffect = Math.sin(y * waveFrequency * 2 + step * 0.5) * (waveAmplitude / 2) * curveRadius;
        // Define diagonal gradient parameters
        let gradientX0 = width / 2 + waveOffset;
        let gradientX1 = width / 2 - waveOffset;
        let gradientY0 = y + curveEffect;
        let gradientY1 = y + curveEffect + 2;
        // Create a diagonal gradient with fractal-like curvature
        let gradient = ctx.createLinearGradient(gradientX0, gradientY0, gradientX1, gradientY1);
        gradient.addColorStop(0, '#F4BB44');
        gradient.addColorStop(1, '#4bbffe');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, y, width, 2);
    }
    step += waveSpeed;
    requestAnimationFrame(drawCurvedFractalWaveGradient);
}
drawCurvedFractalWaveGradient();
    </script>
    </body>
    </html>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=659d8a5482af3622146a4ff1" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <div id="threejs-container" style="width: 100%; height: 100vh;"></div>
  <script>
    // Three.js code
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.shadowMap.enabled = true;
    // Resize renderer to fit the container
    const container = document.getElementById('threejs-container');
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);
    camera.position.z = 3;
    const hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 1);
    scene.add(hemiLight);
    // DirectionalLight for shadows
    const dirLight = new THREE.DirectionalLight(0x0000, 1);
    dirLight.position.set(10, 5, 17.5);
    dirLight.castShadow = true;
    scene.add(dirLight);
    // Load the GIF as a texture
    const textureLoader = new THREE.TextureLoader();
    const gifTexture = textureLoader.load('https://cdn.prod.website-files.com/659d8a5482af3622146a4ff1/67d4b729ff773f00ecf4df06_Neue%20Three%20SPHERE.png');
    const bumpTexture = textureLoader.load('https://cdn.prod.website-files.com/659d8a5482af3622146a4ff1/67d4b729ff773f00ecf4df06_Neue%20Three%20SPHERE.png');
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshPhongMaterial({
        map: gifTexture,  // Use the GIF texture here
        bumpMap: bumpTexture,
        bumpScale: 0.05
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
    function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.x += 0.02;
        sphere.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();
    // Adjust camera and renderer size on window resize
    window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
