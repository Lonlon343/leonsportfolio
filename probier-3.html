          <title>Pyramid Container</title>
          <style>
        .pyramid-container {
            width: 50px;
            height: 50px;
            position: relative;
            perspective: 600px;
            margin: 100px auto; /* Center the pyramid */
        }
        .pyramid {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotatePyramid 5s infinite linear;
        }
        .pyramid-face {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: #0e0d0d
        }
        .pyramid-face.front {
            border-width: 0 10px 30px 100px;
            border-color: transparent transparent #ffcc00 transparent;
            transform: rotateY(0deg) translateZ(100px);
            border-color: #0e0d0d
        }
        .pyramid-face.right {
            border-width: 0 20px 30px 100px;
            border-color: transparent transparent #ff9900 transparent;
            transform: rotateY(90deg) translateZ(100px);
            border-color: #0e0d0d
        }
        .pyramid-face.back {
            border-width: 0 30px 30px 100px;
            border-color: transparent transparent #ff6600 transparent;
            transform: rotateY(180deg) translateZ(100px);
            border-color: #0e0d0d
        }
        .pyramid-face.left {
            border-width: 0 40px 30px 20px;
            border-color: transparent transparent #ff3300 transparent;
            transform: rotateY(-90deg) translateZ(100px);
             border-color: #0e0d0d
        }
        @keyframes rotatePyramid {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
        </head>
        <body>

            <div class="pyramid">
              <div class="pyramid-face front"></div>
              <div class="pyramid-face right"></div>
              <div class="pyramid-face back"></div>
              <div class="pyramid-face left"></div>
            </div>
          </div>

  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <div id="threejs-container" style="width: 100%; height: 100vh;"></div>
  <script>
    // Three.js code
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.shadowMap.enabled = true;
    // Resize renderer to fit the container
    const container = document.getElementById('threejs-container');
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);
    camera.position.z = 3;
    const hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 1);
    scene.add(hemiLight);
    // DirectionalLight for shadows
    const dirLight = new THREE.DirectionalLight(0x0000, 1);
    dirLight.position.set(10, 5, 17.5);
    dirLight.castShadow = true;
    scene.add(dirLight);
    // Load the GIF as a texture
    const textureLoader = new THREE.TextureLoader();
    const gifTexture = textureLoader.load('https://cdn.prod.website-files.com/659d8a5482af3622146a4ff1/67d4b729ff773f00ecf4df06_Neue%20Three%20SPHERE.png');
    const bumpTexture = textureLoader.load('https://cdn.prod.website-files.com/659d8a5482af3622146a4ff1/67d4b729ff773f00ecf4df06_Neue%20Three%20SPHERE.png');
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshPhongMaterial({
        map: gifTexture,  // Use the GIF texture here
        bumpMap: bumpTexture,
        bumpScale: 0.05
    });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
    function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.x += 0.02;
        sphere.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();
    // Adjust camera and renderer size on window resize
    window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
